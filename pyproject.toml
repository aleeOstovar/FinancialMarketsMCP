[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-financial-market"
version = "1.0.0"
description = "MCP Server for Crypto & Forex data"
authors = [
  { name = "Call me Alee", email = "aleeOstovar@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
    "fastmcp>=0.1.0",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.2.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "python-multipart>=0.0.9",
    "massive==2.0.2"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "httpx>=0.27.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "massive==2.0.2"
]

# --- ğŸš€ ENTRY POINTS (Headless Support) ---
# This allows you to run the server from anywhere using these commands
[project.scripts]
mcp-server = "src.app.main:start"  # We will add a start function to main.py
mcp-cli = "src.app.cli:main"       # Run headless: 'mcp-cli'

# --- ğŸ› ï¸ PACKAGE DISCOVERY (FIXED) ---
[tool.setuptools.packages.find]
where = ["."]       # Look in the root directory
include = ["src*"]  # Include the 'src' folder as a package
# Result: 'import src.common' works correctly

# --- ğŸ§ª PYTEST CONFIGURATION ---
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = "*_test.py test_*.py"
pythonpath = ["."]

# --- ğŸ¨ FORMATTER CONFIGURATION ---
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]