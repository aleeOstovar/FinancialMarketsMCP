apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-cmc-server
  namespace: mcp-services
  labels:
    app: mcp-cmc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-cmc
  template:
    metadata:
      labels:
        app: mcp-cmc
    spec:
      containers:
        - name: server
          image: ghcr.io/your-org/mcp-coinmarketcap:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mcp-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
